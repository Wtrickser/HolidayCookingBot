<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday★Bot</title>

    <!--CSS Links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Birthday★Bot</a>
        </div>
    </nav>

    <!-- Username input request -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content center-align">
                        <p>Hello there! I am Birthday Bot! What is your name?
                        </p>
                        <div class="nameRequest">
                            <div class="row">
                                <div class="input-field col s12 l4 offset-l2">
                                    <input placeholder="Please Enter Name Here" id="userName" type="text" class="validate">
                                    <label for="userName"></label>
                                </div>

                                <div class="col s4 l2 offset-l2">
                                    <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit
                                      <i class="material-icons right"></i>
                                      </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Javascript Links-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
